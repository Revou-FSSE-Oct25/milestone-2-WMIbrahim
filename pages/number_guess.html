<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://revou-fsse-oct25.github.io/milestone-2-WMIbrahim/css/number_guess.css">
    <link rel="stylesheet" href="https://revou-fsse-oct25.github.io/milestone-2-WMIbrahim/css/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="navbar">
        <div class="logo">RevoFun</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="https://revou-fsse-oct25.github.io/milestone-2-WMIbrahim/index.html">Home</a></li>
                    <li><a href="#">Rules</a></li>
                </ul>
            </nav>
    </header>

    <div class="game-container">
        <h1>Guess The Number</h1>
        <p class="subtitle">Can You Guess the number from 1 to 100 correctly?</p>

        <input 
            type="number" 
            id="guessInput" 
            placeholder="Input your number"
            min="1"
            max="10"
        >

        <button id="guessBtn">Guess</button>

        <p id="message"></p>
        <p id="attempts">Attempts left: 5</p>
    </div>

    <script src="https://revou-fsse-oct25.github.io/milestone-2-WMIbrahim/js/number_guess.js"></script>
</body>
</html>
